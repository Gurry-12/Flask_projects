<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_update.css') }}">

</head>
<body>
    <h1>Update Employee</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student[1] }}" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ student[2] }}" required><br><br>
        <label for="major">Department:</label>
        <input type="text" id="major" name="major" value="{{ student[3] }}" required><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
